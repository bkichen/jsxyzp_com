			   var userAgentInfo = navigator.userAgent;  
			   var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");  
			   var flag = true;  
			   for (var v = 0; v < Agents.length; v++) {  
				   if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }  
			   }  
			   return flag;  
		}
		
		$('.m-message').on('click','#leaveMsgClick',function(){
			popLeave();
		});

			//$('#mz_container').css({'height':$(window).height()+'px'});
		//	widthSize();
		//}

		//	widthSize();

		//	if($(document.body).height()>700){

		//	}else{
		//		$('.wrap').css({'height':$(window).height()-200+'px'});
		//	}
		//	
		//}
		
		if (/AppleWebKit.*Mobile/i.test(navigator.userAgent)
				|| (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))) {
			if (window.location.href.indexOf("?mobile") < 0) {
				try {
					if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
						//console.log('安卓，win Phone , iphone ，等系统的移动端');
						//如上的移动端
						
						$('.m-message').click(function(){
							$('#ks-suggest-container').hide();
						})
						$(".form-box_focus").focus(function(){
							setTimeout(function(){  
								window.scrollTo(0,document.body.clientHeight);  
							}, 500); 
						});
					} else if (/iPad/i.test(navigator.userAgent)) {
						//如为ipad时的执行
						$(".footer").css('position', 'fixed');
						$('.fixed-head img').attr('src', 'images/dia_top_img1.png');
					}
				} catch (e) {
				}
			}
		} else {
			//		    	console.log(" PC");
			$(".fixed-box").css('position', 'relative');
			//$(".footer").css('position', 'absolute');
			$('.fixed-head img').attr('src', 'images/dia_top_img.png');
		}
